<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web tuyển dụng việc làm</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #f5f5f5;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .profile {
            width: 50px;
            height: 50px;
            background-color: #d9d9d9;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #5e4033;
            color: white;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .menu-item img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .menu-item:hover {
            background-color: #8b5d4d;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="profile">
        <img src="https://cdn-thumbs.imagevenue.com/02/39/a0/ME19FYC6_t.png" alt="Profile" />
    </div>
<!--    <button class="menu-item">-->
<!--        <img src="https://cdn-thumbs.imagevenue.com/fc/75/27/ME19FYCC_t.png" alt="Candidate" />-->
<!--        Ứng viên-->
<!--    </button>-->
    <button class="menu-item" onclick="window.location.href='/candidates/candidate.html'">
        <img src="https://cdn-thumbs.imagevenue.com/fc/75/27/ME19FYCC_t.png" alt="Candidate" />
        Ứng viên
    </button>
    <button class="menu-item">
        <img src="https://cdn-thumbs.imagevenue.com/ff/b7/40/ME19FYC3_t.png" alt="Company" />
        Công ty
    </button>
    <button class="menu-item">
        <img src="https://cdn-thumbs.imagevenue.com/b5/2d/3b/ME19FYC5_t.png" alt="Job" />
        Job
    </button>
    <button class="menu-item">
        <img src="https://cdn-thumbs.imagevenue.com/35/18/ad/ME19FYC9_t.png" alt="Skill" />
        Skill
    </button>
    <button class="menu-item">
        <img src="https://cdn-thumbs.imagevenue.com/4c/17/34/ME19FYCB_t.jpg" alt="Stats" />
        Thống kê
    </button>
    <button class="menu-item">
        <img src="https://cdn-thumbs.imagevenue.com/7d/b4/3b/ME19FYC8_t.png" alt="Report" />
        Báo cáo
    </button>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Ứng Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-5">Thêm Ứng Viên Mới</h1>

    <!-- Hiển thị thông báo lỗi -->
    <div class="alert alert-danger alert-dismissible fade show" th:if="${errorMessage}" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Form Thêm Ứng Viên -->
    <form th:action="@{/candidates/add}" th:object="${candidateForm}" method="post">

        <!-- Phần thông tin ứng viên -->
        <fieldset class="border p-4 rounded mb-4">
            <legend class="float-none w-auto px-3">Thông Tin Ứng Viên</legend>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="email@example.com" required>
            </div>

            <div class="mb-3">
                <label for="fullName" class="form-label">Tên Đầy Đủ</label>
                <input type="text" id="fullName" class="form-control" th:field="*{fullName}" placeholder="Nguyễn Văn A" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Điện Thoại</label>
                <input type="text" id="phone" class="form-control" th:field="*{phone}" placeholder="0123456789" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Ngày Sinh</label>
                <input type="date" id="dob" class="form-control" th:field="*{dob}" required>
            </div>
        </fieldset>

        <!-- Phần thông tin địa chỉ -->
        <fieldset class="border p-4 rounded mb-4">
            <legend class="float-none w-auto px-3">Thông Tin Địa Chỉ</legend>

            <div class="mb-3">
                <label for="street" class="form-label">Đường</label>
                <input type="text" id="street" class="form-control" th:field="*{street}" placeholder="123 Đường ABC" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">Thành Phố</label>
                <input type="text" id="city" class="form-control" th:field="*{city}" placeholder="Hà Nội" required>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Quốc Gia</label>
                <select id="country" class="form-select" th:field="*{country}" required>
                    <option value="" disabled selected>-- Chọn Quốc Gia --</option>
                    <option th:each="code : ${T(www_lab5_mauthikimtho.backend.enums.CountryCode).values()}"
                            th:value="${code.code}" th:text="${code.displayName}"></option>
                </select>

            </div>

            <div class="mb-3">
                <label for="number" class="form-label">Số Nhà</label>
                <input type="text" id="number" class="form-control" th:field="*{number}" placeholder="Số 456" required>
            </div>

            <div class="mb-3">
                <label for="zipcode" class="form-label">Mã Bưu Điện</label>
                <input type="text" id="zipcode" class="form-control" th:field="*{zipcode}" placeholder="100000" required>
            </div>
        </fieldset>

        <!-- Nút hành động -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Thêm Ứng Viên</button>
            <a class="btn btn-secondary" th:href="@{/candidates/list}">Hủy</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

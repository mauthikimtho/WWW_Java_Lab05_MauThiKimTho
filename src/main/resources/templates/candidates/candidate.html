<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Ứng Viên</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Danh Sách Ứng Viên</h1>

    <!-- Thông báo -->
    <div class="mb-4" th:if="${successMessage}">
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
            <span th:text="${successMessage}"></span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.style.display='none';">
                <i class="fa fa-times"></i>
            </span>
        </div>
    </div>

    <!-- Hành động -->
    <div class="flex justify-between items-center mb-4">
        <a href="http://localhost:8080" class="text-gray-600 hover:text-blue-600 flex items-center">
            <i class="fa fa-home text-xl mr-2"></i> Quay về Trang Chủ
        </a>
        <a th:href="@{/candidates/add}" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
            <i class="fa fa-plus mr-2"></i> Thêm Ứng Viên Mới
        </a>
    </div>

    <!-- Danh sách ứng viên -->
    <div class="bg-white shadow rounded overflow-hidden">
        <table class="table-auto w-full border-collapse border border-gray-300">
            <thead class="bg-blue-600 text-white">
            <tr>
                <th class="border border-gray-300 px-4 py-2">ID</th>
                <th class="border border-gray-300 px-4 py-2">Tên Đầy Đủ</th>
                <th class="border border-gray-300 px-4 py-2">Email</th>
                <th class="border border-gray-300 px-4 py-2">Điện Thoại</th>
                <th class="border border-gray-300 px-4 py-2">Ngày Sinh</th>
                <th class="border border-gray-300 px-4 py-2">Địa Chỉ</th>
                <th class="border border-gray-300 px-4 py-2">Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate : ${candidates}" class="odd:bg-gray-100 even:bg-white">
                <td class="border border-gray-300 px-4 py-2" th:text="${candidate.id}">1</td>
                <td class="border border-gray-300 px-4 py-2" th:text="${candidate.fullName}">Tên Đầy Đủ</td>
                <td class="border border-gray-300 px-4 py-2" th:text="${candidate.email}">email@example.com</td>
                <td class="border border-gray-300 px-4 py-2" th:text="${candidate.phone}">0123456789</td>
                <td class="border border-gray-300 px-4 py-2" th:text="${candidate.dob}">1990-01-01</td>
                <td class="border border-gray-300 px-4 py-2" th:text="${candidate.address.street} + ', ' + ${candidate.address.city} + ', ' + ${candidate.address.country}">Địa Chỉ</td>
                <td class="border border-gray-300 px-4 py-2 text-center">
                    <a th:href="@{/candidates/update/{id}(id=${candidate.id})}" class="text-yellow-500 hover:text-yellow-700 mr-2">
                        <i class="fa fa-edit"></i> Sửa
                    </a>
                    <a th:href="@{/candidates/delete/{id}(id=${candidate.id})}" class="text-red-500 hover:text-red-700" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">
                        <i class="fa fa-trash"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
